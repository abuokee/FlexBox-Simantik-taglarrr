<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Logo</div>
    <nav class="nav-items">
      <span>navbar</span>
      <span>navbar</span>
      <span>navbar</span>
      <span>navbar</span>
      <span>navbar</span>
    </nav>
  </header>

  <!-- Section -->
  <section class="section">
    <h1>1-Section</h1>
    <div class="boxes">
      <div class="box left">Left</div>
      <div class="box right">Right</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <span>Logo</span>
    <span>footer</span>
    <span>footer</span>
    <span>footer</span>
    <span>footer</span>
    <span>footer</span>
  </footer>

</body>
</html>
